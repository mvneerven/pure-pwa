<!DOCTYPE html>
<html lang="en" data-url="/settings/">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings - PurePWA</title>
  <link rel="stylesheet" href="../assets/css/app.css" />
  <script defer type="module" src="../assets/js/app.js"></script>
  <script defer type="module" src="./settings-form.js"></script>
  <meta name="view-transition" content="same-origin" />
  <meta name="theme-color" content="#444444" media="(prefers-color-scheme: dark)">
  <meta name="theme-color" content="#872e4e" media="(prefers-color-scheme: light)">
</head>

<body>
  <div class="app-container">
    <header>
      <h1>Settings</h1>
      <h2>Configure App</h2>
    </header>
    <aside>
      <app-menu> </app-menu>
    </aside>
    <main>
      <section id="settings-form">
        <settings-form>
          <x-form>
            <form action="" method="post">

              <fieldset>
                <legend>
                  Appearance
                </legend>
                <label data-form-element="styled-radio">

                  <span>
                    <div class="radio-buttons" data-selected="@appearance">

                      <label>
                        <input autofocus type="radio" name="appearance" value=""
                          aria-label="Automatic/device mode" />
                        <svg-icon icon="device"></svg-icon>
                        <span data-label>System</span>
                      </label>

                      <label>
                        <input type="radio" name="appearance" value="dark" />
                        <svg-icon icon="night"></svg-icon>
                        <span data-label>Dark</span>
                      </label>

                      <label>
                        <input type="radio" name="appearance" value="light" aria-label="Light mode" />
                        <svg-icon icon="day"></svg-icon>
                        <span data-label>Light</span>
                      </label>
                    </div>
                  </span>
                </label>

              </fieldset>
              <fieldset>
                <legend>Animation</legend>

                <range-switch>
                  <label data-form-element="switch" data-selected="@useAnimations">
                    <span data-label>Animation</span>
                    <input type="range" min="0" max="1" step="1" name="animation" />
                  </label>
                </range-switch>
              </fieldset>


              <fieldset>
                <legend>Theme</legend>

                <label data-form-element="styled-radio">

                  <span>
                    <div class="radio-buttons" data-selected="@theme">

                      <label>
                        <input type="radio" name="theme" value="pure" />
                        <svg-icon icon="leaf"></svg-icon>
                        <span data-label>Pure</span>
                      </label>

                      <label>
                        <input type="radio" name="theme" value="material" />
                        <svg-icon icon="material"></svg-icon>
                        <span data-label>Material</span>
                      </label>
                    </div>
                  </span>
                </label>
              </fieldset>

              <fieldset>
                <legend>Localization</legend>

                <label data-selected="@language">
                  <span data-label>UI Language</span>
                  <select size="1" locked type="search" list="languages" name="language">
                    <option value="en'">English</option>
                    <option value="nl">Nederlands</option>
                  </select>
                </label>

              </fieldset>
            </form>
          </x-form>
        </settings-form>
      </section>
    </main>
    <footer>
      <message-toaster></message-toaster>
    </footer>
  </div>
</body>

</html>
