<!DOCTYPE html>
<html lang="en" data-url="/">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PurePWA - Power &amp; Purity</title>

  <script defer type="module" src="assets/js/app.js"></script>

  <meta name="view-transition" content="same-origin" />
  <meta name="theme-color" content="#121212" media="(prefers-color-scheme: dark)">
  <meta name="theme-color" content="#dddddd" media="(prefers-color-scheme: light)">
  <meta name="description" content="PurePWA - Ultra-lean, Web Components enhanced, no-build boilerplate for PWAs" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <script type="module">
    const htmlEl = document.documentElement;
    htmlEl.style.backgroundColor = htmlEl.getAttribute("data-color-scheme") === "dark" ? "#121212" : "#dddddd"

    requestAnimationFrame(() => {
      setTimeout(() => {
        htmlEl.classList.add("splash");
        setTimeout(() => {
          htmlEl.classList.remove("splash");
          window.location.replace("/home/");
        }, 1000);
      }, 50);

    });

  </script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body{
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #sw-notification {
      display: none !important
    }

    .progress {
      border-radius: 5px;
      max-width: 300px;
      background-size: 23em 0.25em;
      height: 10px;
      background-color: #fb8836;
      animation: cssload-width .8s cubic-bezier(0.45, 0, 1, 1);
    }

    @keyframes cssload-width {

      0%,
      100% {
        transition-timing-function: cubic-bezier(1, 0, 0.65, 0.85);
      }

      0% {
        width: 0;
      }

      100% {
        width: 50%;
      }
    }
  </style>
</head>

<body>
  <div class="progress"></div>
</body>

</html>
